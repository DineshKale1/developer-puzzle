<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="{{stockLabels?.SYMBOL_PLACEHOLDER}}"
      formControlName="symbol"
      value=""/>
    <mat-error>
      <span *ngIf="!stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched">
        {{stockLabels?.SYMBOL_REQUIRED_MESSAGE}}
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field class="col-md-6">
    <mat-label>{{stockLabels?.FROM_DATE_LABEL}}</mat-label>
    <input matInput formControlName="fromDate" [max]="maxDate" (click)="fromDate.open()" [matDatepicker]="fromDate" 
      placeholder="{{stockLabels?.FROM_DATE}}">
    <mat-datepicker-toggle matSuffix [for]="fromDate"></mat-datepicker-toggle>
    <mat-datepicker #fromDate></mat-datepicker>
    <mat-error>
      <span *ngIf="!stockPickerForm.get('fromDate').valid &&
        stockPickerForm.get('fromDate').touched">
        {{stockLabels?.FROM_DATE_ERROR_MESSAGE}}</span>
    </mat-error>
  </mat-form-field>
    
  <mat-form-field class="col-md-6">
    <mat-label>{{stockLabels?.TO_DATE_LABEL}}</mat-label>
    <input matInput formControlName="toDate" [max]="maxDate" (click)="toDate.open()" (focusout)="updateDate()" [matDatepicker]="toDate" 
      placeholder="{{stockLabels?.TO_DATE}}">
    <mat-datepicker-toggle matSuffix [for]="toDate"></mat-datepicker-toggle>
    <mat-datepicker #toDate></mat-datepicker>
    <mat-error>
        <span *ngIf="!stockPickerForm.get('toDate').valid &&
          stockPickerForm.get('toDate').touched">
          {{stockLabels?.TO_DATE_ERROR_MESSAGE}}</span>
      </mat-error>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>{{stockLabels?.GET_QUOTE_BUTTON}}</button>
</form>

<coding-challenge-chart [data$]="quotes$ | async"></coding-challenge-chart>
