<form [formGroup]="stockPickerForm">
  <mat-form-field>
    <input
      matInput
      placeholder="{{stockConstant?.SYMBOL_PLACEHOLDER}}"
      formControlName="symbol"
      value=""/>
    <mat-error>
      <span *ngIf="!stockPickerForm.get('symbol').valid &&
          stockPickerForm.get('symbol').touched">
          <!-- {{stockConstant?.SYMBOL_REQUIRED_MESSAGE}} -->
      </span>
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{stockConstant?.TIME_PERIOD_LABEL}}</mat-label>
    <mat-select formControlName="period">
      <mat-option
        *ngFor="let timePeriod of timePeriods"
        [value]="timePeriod.value">
        {{ timePeriod.viewValue }}
      </mat-option>
    </mat-select>
    <mat-error><span
      *ngIf="
        !stockPickerForm.get('period').valid &&
        stockPickerForm.get('period').touched
      ">{{stockConstant?.SYMBOL_REQUIRED_MESSAGE}}</span>
    </mat-error>
  </mat-form-field>

  <button (click)="fetchQuote()" mat-raised-button>{{stockConstant?.GO_BUTTON}}</button>
</form>

<coding-challenge-chart [data$]="quotes$ | async"></coding-challenge-chart>
